<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kính chào Quý Khách</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/odering.css">
    <!-- Fontanswer -->
    <script src="https://kit.fontawesome.com/dcbf3e0fa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <!-- Header -->
    <header class="header row">
        <div class="header__img col-md-5">
            <img src="./assets/img/image logo.jpg" alt="image-logo" class="header__img-logo">
            <img src="./assets/img/image cover.png" alt="image-cover" class="header__img-cover">
        </div>
        <div class="header__info col-md-7">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-white header__info-breadcumb">
                  <li class="breadcrumb-item"><a href="#">Danh sách cửa hàng</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Chi tiết cửa hàng</li>
                </ol>
            </nav>
            <h1 class="header__info-name">CN Phan Xích Long</h1>
            <div class="header__info-info">
                <p class="header__info-info-adress"><i class="fas fa-store"></i>352 Phan Xích Long, Phường 2, Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam</p>
                <p class="header__info-info-time"><i class="fas fa-clock"></i>Đang mở cửa: 10:00 - 21:00</p>
                <p class="header__info-info-phone"><i class="fas fa-phone"></i>Số điện thoại cửa hàng:<span> 0938 418883</span>
                </p>
            </div>
        </div>
    </header>
    <!-- End header -->
    <!-- Main -->
    <main class="main">
        <nav class="nav"></nav>
        <div class="menu"></div>
        <div class="cart"></div>
    </main>
    <!-- End main -->
    </div>
</body>
</html>
